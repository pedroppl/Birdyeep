<ion-header>
  <ion-toolbar>
    <ion-title>user_posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item *ngIf="noPosts">

    <!-- <ion-icon name="warning" slot="start"></ion-icon> -->
    <ion-label> No messages found! Start posting now!</ion-label>

  </ion-item>


  <ion-list>
    <ion-item-sliding class="mItem" *ngFor="let post of arrayPosts">
      <ion-item >
        <ion-card>

          <ion-item>
            <!-- <ion-icon name="walk" slot="start"></ion-icon> -->
            <ion-icon name="person-circle-outline"></ion-icon> <ion-label> {{post.user_name}}</ion-label>
          </ion-item>
          <ion-item class="ion-activated">

            <!-- <ion-icon name="warning" slot="start"></ion-icon> -->
            <ion-label>{{post.text}}</ion-label>

          </ion-item>

          <ion-item *ngIf="post.image">
            <ion-img  [src]="urlImage+post.image" ></ion-img>
          </ion-item>



          <ion-item  *ngIf="post.tag">
            <ion-chip>
              <ion-label >#{{post.tag}}</ion-label>

            </ion-chip>
          </ion-item>

        </ion-card>

      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="deleteUserPosts(post.id)">Remove</ion-item-option>
      </ion-item-options>
      <ion-item-options side="start">
        <ion-item-option (click)="navigateToEditPost(post.id, post.text, post.tag)">Edit</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>



  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="navigateToCreatePost()">
      <ion-icon name="newspaper-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
