<ion-header>
  <ion-toolbar>
    <ion-title>selected-tag-posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding class="mItem" *ngFor="let post of postsData">
      <ion-item >
        <ion-card>

          <ion-item>
            <!-- <ion-icon name="walk" slot="start"></ion-icon> -->
            <ion-icon name="person-circle-outline"></ion-icon><ion-label>{{post.user_name}}</ion-label>
          </ion-item>

          <ion-item class="ion-activated">


            <!-- <ion-icon name="warning" slot="start"></ion-icon> -->
            <ion-label>{{post.text}}</ion-label>

          </ion-item>

          <ion-item *ngIf="post.image">
            <ion-img  [src]="post.image" ></ion-img>
          </ion-item>



          <ion-item>
            <ion-chip >
              <ion-label >#{{post.tag}}</ion-label>

            </ion-chip>
          </ion-item>

        </ion-card>

      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="remove(post.id)">Remove</ion-item-option>
      </ion-item-options>
      <ion-item-options side="start">
        <ion-item-option (click)="edit(post.id, post.text, post.image, post.tag)">Remove</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>



  </ion-list>
</ion-content>
